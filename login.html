<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - College Lectures Portal</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-light: #818cf8;
            --dark-color: #1f2937;
            --light-color: #f3f4f6;
            --gray-color: #9ca3af;
            --card-bg: rgba(255, 255, 255, 0.8);
            --border-radius: 12px;
            --transition: all 0.3s ease;
            /* Department Colors */
            --se-color: #4f46e5;
            --arch-color: #ea580c;
            --me-color: #0891b2;
            --el-color: #7c3aed;
            --civil-color: #15803d;
            --chem-color: #b91c1c;
            --avi-color: #0369a1;
            --dam-color: #1d4ed8;
            --surv-color: #be185d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #4f46e5 0%, #0891b2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 420px;
        }

        .login-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: 32px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 32px;
            color: var(--primary-color);
        }

        .logo i {
            font-size: 32px;
        }

        .logo span {
            font-size: 24px;
            font-weight: 700;
        }

        .user-type-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
        }

        .user-type-tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            background: var(--light-color);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            color: var(--dark-color);
            font-weight: 500;
        }

        .user-type-tab.active {
            background: var(--primary-color);
            color: white;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark-color);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--gray-color);
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: var(--transition);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--gray-color);
            cursor: pointer;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: var(--border-radius);
            background: var(--primary-color);
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:hover {
            background: var(--primary-light);
            transform: translateY(-1px);
        }

        .btn:disabled {
            background: var(--gray-color);
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            color: #ef4444;
            margin-top: 8px;
            font-size: 14px;
            display: none;
        }

        .department-indicator {
            margin-top: 16px;
            padding: 12px;
            border-radius: var(--border-radius);
            text-align: center;
            font-weight: 500;
            display: none;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Department-specific styles */
        .department-se { background: rgba(79, 70, 229, 0.1); color: var(--se-color); }
        .department-arch { background: rgba(234, 88, 12, 0.1); color: var(--arch-color); }
        .department-me { background: rgba(8, 145, 178, 0.1); color: var(--me-color); }
        .department-el { background: rgba(124, 58, 237, 0.1); color: var(--el-color); }
        .department-civil { background: rgba(21, 128, 61, 0.1); color: var(--civil-color); }
        .department-chem { background: rgba(185, 28, 28, 0.1); color: var(--chem-color); }
        .department-avi { background: rgba(3, 105, 161, 0.1); color: var(--avi-color); }
        .department-dam { background: rgba(29, 78, 216, 0.1); color: var(--dam-color); }
        .department-surv { background: rgba(190, 24, 93, 0.1); color: var(--surv-color); }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-card {
                padding: 24px;
            }

            .container {
                padding: 0 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="logo">
                <i class='bx bxs-graduation'></i>
                <span>EduPortal</span>
            </div>

            <div class="user-type-tabs">
                <button class="user-type-tab active" data-type="student">Student</button>
                <button class="user-type-tab" data-type="admin">Admin</button>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">College Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your college email" required>
                    <div class="error-message" id="emailError"></div>
                </div>

                <div id="passwordFields" style="display: none;">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="password" name="password" placeholder="Enter your password">
                            <button type="button" class="toggle-password" onclick="togglePassword()">
                                <i class='bx bx-show'></i>
                            </button>
                        </div>
                        <div class="error-message" id="passwordError"></div>
                    </div>
                </div>

                <div id="otpFields" class="form-group" style="display: none;">
                    <label for="otp">One-Time Password</label>
                    <input type="text" id="otp" name="otp" placeholder="Enter OTP code" maxlength="6">
                    <div class="error-message" id="otpError"></div>
                </div>

                <button type="button" id="sendOtpBtn" class="btn">
                    <i class='bx bx-mail-send'></i> Send OTP
                </button>

                <button type="submit" id="verifyBtn" class="btn" style="display: none;">
                    <i class='bx bx-check-circle'></i> Verify & Continue
                </button>

                <div id="departmentInfo" class="department-indicator"></div>
            </form>
        </div>
    </div>

    <script>
        // Admin credentials (in real app, these would be in a secure database)
        const superAdminCredentials = {
            email: 'super_admin@su.edu.krd',
            password: btoa('SuperAdmin2025!') // Base64 encoding for demo (not secure)
        };

        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordFields = document.getElementById('passwordFields');
        const passwordInput = document.getElementById('password');
        const otpFields = document.getElementById('otpFields');
        const otpInput = document.getElementById('otp');
        const sendOtpBtn = document.getElementById('sendOtpBtn');
        const verifyBtn = document.getElementById('verifyBtn');
        const departmentInfo = document.getElementById('departmentInfo');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');
        const otpError = document.getElementById('otpError');
        const userTypeTabs = document.querySelectorAll('.user-type-tab');

        // Department patterns for validation
        const departmentPatterns = {
            'ensw': { name: 'Software Engineering', class: 'department-se' },
            'enar': { name: 'Architecture', class: 'department-arch' },
            'enme': { name: 'Mechanical & Mechatronics', class: 'department-me' },
            'enel': { name: 'Electrical', class: 'department-el' },
            'enci': { name: 'Civil', class: 'department-civil' },
            'enpc': { name: 'Chemical & Petrochemical', class: 'department-chem' },
            'enav': { name: 'Aviation', class: 'department-avi' },
            'endw': { name: 'Dam & Water Resources', class: 'department-dam' },
            'ensa': { name: 'Surveying', class: 'department-surv' }
        };

        let currentUserType = 'student';
        let currentOtp = '';

        // Event Listeners
        userTypeTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                userTypeTabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentUserType = tab.dataset.type;
                resetForm();
                updateFormFields();
            });
        });

        emailInput.addEventListener('input', validateEmail);
        loginForm.addEventListener('submit', handleSubmit);
        sendOtpBtn.addEventListener('click', sendOTP);

        // Form Functions
        function updateFormFields() {
            resetErrors();
            if (currentUserType === 'admin') {
                passwordFields.style.display = 'block';
                otpFields.style.display = 'none';
                sendOtpBtn.style.display = 'none';
                verifyBtn.style.display = 'block';
                verifyBtn.innerHTML = '<i class="bx bx-log-in"></i> Login';
                emailInput.placeholder = 'Enter admin email';
            } else {
                passwordFields.style.display = 'none';
                otpFields.style.display = 'none';
                sendOtpBtn.style.display = 'block';
                verifyBtn.style.display = 'none';
                emailInput.placeholder = 'Enter your college email';
            }
        }

        function validateEmail() {
            const email = emailInput.value.toLowerCase();
            resetErrors();
            
            if (currentUserType === 'student') {
                const emailPattern = /^([a-zA-Z]{4})\d{4,6}@student\.su\.edu\.krd$/;
                const match = email.match(emailPattern);
                
                departmentInfo.style.display = 'none';
                sendOtpBtn.disabled = true;

                if (email && !match) {
                    emailError.textContent = 'Please enter a valid college email address';
                    emailError.style.display = 'block';
                    return false;
                }

                if (match) {
                    const dept = match[1];
                    if (departmentPatterns[dept]) {
                        departmentInfo.textContent = `Department: ${departmentPatterns[dept].name}`;
                        departmentInfo.className = `department-indicator ${departmentPatterns[dept].class}`;
                        departmentInfo.style.display = 'block';
                        sendOtpBtn.disabled = false;
                        return true;
                    }
                    emailError.textContent = 'Invalid department code';
                    emailError.style.display = 'block';
                    return false;
                }
            } else {
                // Admin email validation
                const adminPattern = /@su\.edu\.krd$/;
                if (!adminPattern.test(email)) {
                    emailError.textContent = 'Please enter a valid admin email';
                    emailError.style.display = 'block';
                    return false;
                }
                return true;
            }
            return false;
        }

        function sendOTP() {
            if (!validateEmail()) return;
            
            // Generate a random 6-digit OTP
            currentOtp = Math.floor(100000 + Math.random() * 900000).toString();
            
            // In a real application, this would send the OTP via email
            console.log('Generated OTP:', currentOtp);
            
            // Show OTP fields and verify button
            otpFields.style.display = 'block';
            sendOtpBtn.style.display = 'none';
            verifyBtn.style.display = 'block';
            emailInput.readOnly = true;

            // Mock email sending feedback
            alert(`OTP sent to ${emailInput.value}\n\nFor demo purposes, OTP is: ${currentOtp}`);
        }

        async function handleSubmit(e) {
            e.preventDefault();
            const email = emailInput.value.toLowerCase();

            if (currentUserType === 'admin') {
                // Admin login
                if (email === superAdminCredentials.email) {
                    // Super admin login
                    if (btoa(passwordInput.value) === superAdminCredentials.password) {
                        loginSuccess('super_admin');
                    } else {
                        showError('passwordError', 'Invalid password');
                    }
                } else {
                    // Department admin login
                    const admins = JSON.parse(localStorage.getItem('departmentAdmins') || '[]');
                    const admin = admins.find(a => a.email === email);
                    
                    if (admin && btoa(passwordInput.value) === admin.password) {
                        loginSuccess('admin', admin.department);
                    } else {
                        showError('passwordError', 'Invalid email or password');
                    }
                }
            } else {
                // Student login with OTP
                if (otpInput.value === currentOtp) {
                    const deptMatch = email.match(/^en([a-z]{2,3})/);
                    if (deptMatch) {
                        loginSuccess('student', deptMatch[1]);
                    } else {
                        showError('emailError', 'Invalid email format');
                    }
                } else {
                    showError('otpError', 'Invalid OTP. Please try again.');
                }
            }
        }

        function loginSuccess(role, department = null) {
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('userEmail', emailInput.value);
            localStorage.setItem('userRole', role);
            localStorage.setItem('lastLoginTime', Date.now());
            
            if (department) {
                localStorage.setItem('department', department);
                if (role === 'admin') {
                    localStorage.setItem('adminDepartment', department);
                }
                window.location.href = `index.html?dept=${department}`;
            } else {
                window.location.href = 'admin.html';
            }
        }

        // Utility Functions
        function resetForm() {
            loginForm.reset();
            departmentInfo.style.display = 'none';
            resetErrors();
        }

        function resetErrors() {
            emailError.style.display = 'none';
            passwordError.style.display = 'none';
            otpError.style.display = 'none';
        }

        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'block';
        }

        function togglePassword() {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            const icon = document.querySelector('.toggle-password i');
            icon.className = `bx ${type === 'password' ? 'bx-show' : 'bx-hide'}`;
        }

        // Check if user is already logged in
        if (localStorage.getItem('isLoggedIn') === 'true') {
            const role = localStorage.getItem('userRole');
            const dept = localStorage.getItem('department');
            
            if (role === 'super_admin') {
                window.location.href = 'admin.html';
            } else {
                window.location.href = `index.html?dept=${dept}`;
            }
        }

        // Initialize form
        updateFormFields();
    </script>
</body>
</html>
